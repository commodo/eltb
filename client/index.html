<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>Embedded ToolBox</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="movie">
      <canvas id="default_canvas" class="movie_canvas" width="640" height="480"></canvas>
    </div>

    <div class="row">
      <label>Current Camera Device
        <select name="camera_device_sel" id="camera_device_sel">
          <option value="" hidden>No camera device...</option>
        </select>
      </label>
      <input id="camera_device_play" name="camera_device_play" type="button" value="Play" disabled />
      <span id="camera_elapsed_time" class="now_time">00:00:00</span>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
